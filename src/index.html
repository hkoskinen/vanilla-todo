<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vanilla Todo</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">

    <h1 class="app__title">Vanilla Todo</h1>

    <!-- add todo form -->
    <div>
      <form>
        <div class="todo-form">
          <input class="todo-form__input" type="text" placeholder="Remember the milk...">
          <button class="todo-form__button"><i class="fa fa-plus"></i> Add</button>
        </div>
      </form>
    </div>

    <!-- list todo items -->
    <div>
      <ul class="todo-list">
        <li class="todo-list__item">
          Groceries <i class="fa fa-times"></i>
        </li>
        <li class="todo-list__item">
          Pick up the laundry <i class="fa fa-times"></i>
        </li>
        <li class="todo-list__item">
          Play through RDR1 <i class="fa fa-times"></i>
        </li>
        <li class="todo-list__item">
          Binge watch your favorite anime <i class="fa fa-times"></i>
        </li>
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
