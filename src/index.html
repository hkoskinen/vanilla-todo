<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vanilla Todo</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Vollkorn:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">

    <h1 class="app__title">Vanilla Todo</h1>

    <!-- add todo form -->
    <div class="todo-form-wrapper">
      <form>
        <div class="todo-form">
          <input class="todo-form__input" type="text" placeholder="Remember...">
          <button class="todo-form__button"><i class="fa fa-plus"></i> Add</button>
        </div>
      </form>
    </div>

    <!-- list todo items -->
    <div>
      <ul class="todo-list">
      </ul>
    </div>
  </div>

  <p class="image-credit">Photo by <a href="https://unsplash.com/@evgenievgenief">Evgeni Evgeniev</a> on Unsplash</p>

  <script src="app.js"></script>
</body>
</html>
